<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="CriarConta.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <form action="">
                <h2>Cadastro de Usuário</h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-regular fa-pen-to-square"></i></span>
                    <input type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="CPF ou CNPJ" required>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-regular fa-pen-to-square"></i></span>
                    <input type="text" name="cep" id="cep" placeholder="CEP" required>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-regular fa-pen-to-square"></i></span>
                    <input type="text" name="name" id="name" placeholder="Nome" required>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar Senha" required>
                </div>
                <button type="submit">Criar</button>
                <div class="register-link">
                    <a href="index.html">Já tem uma conta? Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
